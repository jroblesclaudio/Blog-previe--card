<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css"> <!-- link to external stylesheet -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="/assets/images/illustration-articlee.jpg" alt="Illustration of a person reading 
    an article" class="card-image">
    <span class="tag">Learning</span>
    <p class="date">Published 21 Dec 2023</p>
    <h2 class="title">HTML & CSS foundations</h2>
    <p class="description">These languages are the backbone of every website, defining structure, content, 
    and presentation.</p>
    <div class="author">
      <img src="/assets/images/image-avatarr.jpg" alt="Avatar of Greg Hooper" class="avatar">
      <span>Greg Hooper</span>
    </div>
  </div>
</body>
</html>
